<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>Like what you see? Create account to view more!</h2>
      <form action="./html/dashboard.html">
        <label for="user-email">Email</label>
        <input type="email" id="user-email" name="email" />
        <label for="user-password">Password</label>
        <input type="password" id="user-password" name="user-password" />
        <button>Log In!</button>
      </form>
    </header>
    <div class="class-container">
      <div class="frame frame-1">
        <div class="sand"></div>
        <div class="water"></div>
        <div class="sky"></div>
        <div class="sun"></div>
        <div class="tree"></div>
        <div class="leaf"></div>
      </div>
      <div class="frame frame-2">
        <div class="sand"></div>
        <div class="water"></div>
        <div class="sky2"></div>
        <div class="sun2"></div>
        <div class="tree"></div>
        <div class="leaf"></div>
      </div>
      <div class="frame frame-3">
        <div class="sand"></div>
        <div class="water"></div>
        <div class="sky3"></div>
        <div class="sun3"></div>
        <div class="tree"></div>
        <div class="leaf"></div>
      </div>
    </div>
  </body>
</html>
